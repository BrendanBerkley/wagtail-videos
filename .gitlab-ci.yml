stages:
  - test
  - lint
  - release

.python_test:
  stage: test
  script:
    - apt-get update
    - apt-get install -y ffmpeg
    - python runtests.py

head:
  extends: .python_test
  image: python:3.10
  before_script:
    - pip install .['testing']

