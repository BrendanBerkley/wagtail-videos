flake8:
  stage: lint
  image: python:3.8
  before_script:
    - pip install flake8
  script:
    - flake8 wagtailvideos/ tests/

isort:
  stage: lint
  image: python:3.10
  before_script:
    - pip install isort -e .
  script:
    - isort --recursive --diff --check-only wagtailvideos/ tests/

build:
  image: python:3.10
  stage: release
  before_script:
    - pip install --upgrade setuptools wheel twine
  script:
    - ./setup.py sdist bdist_wheel
    - twine upload dist/*
  only:
    - tags
